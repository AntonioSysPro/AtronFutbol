<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso / Registro - Mi Blog</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>

    <main class="login-container">
        <div class="login-box">
            <!-- Login Form -->
            <div id="login-form-container">
                <h2>Iniciar Sesión</h2>
                <form id="login-form">
                    <div class="input-group">
                        <label for="login-email">Correo Electrónico</label>
                        <input type="email" id="login-email" name="email" required>
                    </div>
                    <div class="input-group">
                        <label for="login-password">Contraseña</label>
                        <input type="password" id="login-password" name="password" required>
                    </div>
                    <button type="submit" class="btn">Acceder</button>
                </form>
                <div class="social-login">
                    <button id="google-login-btn" class="btn google-btn">
                        <span>Iniciar Sesión con Google</span>
                    </button>
                </div>
                <p class="toggle-form">¿No tienes una cuenta? <a href="#" id="show-register">Regístrate</a></p>
            </div>

            <!-- Register Form -->
            <div id="register-form-container" style="display: none;">
                <h2>Crear Cuenta</h2>
                <form id="register-form">
                    <div class="input-group">
                        <label for="register-username">Nombre de Usuario</label>
                        <input type="text" id="register-username" name="username" required>
                    </div>
                    <div class="input-group">
                        <label for="register-email">Correo Electrónico</label>
                        <input type="email" id="register-email" name="email" required>
                    </div>
                    <div class="input-group">
                        <label for="register-password">Contraseña</label>
                        <input type="password" id="register-password" name="password" required>
                    </div>
                    <button type="submit" class="btn">Registrarse</button>
                </form>
                <p class="toggle-form">¿Ya tienes una cuenta? <a href="#" id="show-login">Inicia Sesión</a></p>
            </div>
            
            <div id="message-container" class="message"></div>
        </div>
    </main>

    <script type="module" src="assets/js/auth.js"></script>
    <script src="assets/js/login.js"></script>
</body>
</html>
